<!DOCTYPE html>
<html>
    <head>
        <style>
            /* clss 속성값이 text-center인 모든 요소를 선택 */
            .text-center{ text-align : center; }
            /* class 속성값이 text-large인 모든 요소를 선택 */
            .text-large{ font-size : 200%; }
            /* class 속성값이 text-red인 모든 요소를 선택 */
            .text-red{ color : red; }
            /* class 속성값이 text-blue인 모든 요소를 선택 */
            .text-blue{ color : blue; }
        </style>
    </head>
    <body>
        <p class="text-center">Center</p>
        <p class="text-large text-red">Large Red</p>
        <p class="text-center text-large text-blue">Center Large Blue</p>
    </body>
</html>

<!-- 여러 클래스셀렉터를 사용하려면 공백으로 구분하면 된다. -->
